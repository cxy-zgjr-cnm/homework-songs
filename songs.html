<script type="text/javascript">
//轮播图
	var box = document.getElementById("box");
	var nalist = document.getElementById(
		"nav").children;
	var inner = document.getElementById("inner");
	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var index = 1;
	var timer;
	var isMoving = false;
	box.onmouseover = function(){
		animate(left,{opacity:50})
		animate(right,{opacity:50})
		clearInterval(timer)
	}
	box.onmouseout = function(){
		animate(left,{opacity:0})
		animate(right,{opacity:0})
		timer = setInterval(next, 3000);
		}
	right.onclick = next;
	left.onclick = prev;
	for( var i=0; i<nalist.length; i++ ){
			nalist[i].index = i;
			nalist[i].onclick = function(){
				index = this.index+1;
				navmove();
				songs(inner,{left:-1200*index});
			}
		}
		function next(){
			if(isMoving){
				return;
			}
			isMoving = true;
			index++;
			navmove();
			animate(inner,{left:-1200*index},function(){
				if(index==6){
					inner.style.left = '-1200px';
					index = 1;
				}
				isMoving = false;
			});
		}
		function prev(){
			if(isMoving){
				return;
			}
			isMoving = true;
			index--;
			navmove();
			songs(inner,{left:-1200*index},function(){
				if(index==0){
					inner.style.left = '-6000px';
					index = 5;
				}
				isMoving = false;
			});
		}
		function navmove(){
			for( var i=0; i<nalist.length; i++ ){
				nalist[i].className = "";
			}
			if(index >5 ){
				nalist[0].className = "active";
			}else if(index<=0){
				nalist[4].className = "active";
			}else {
				nalist[index-1].className = "active";
			}
		}
		timer = setInterval(next, 3000);
